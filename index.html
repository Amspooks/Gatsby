  <p>Don't like the music? Click this button to change it!</p>
  <audio id="sound1" src="Nightcore - DJVI - Base After Base.mp3" preload="auto"></audio>
  <button id="funbutton" style="background-color: black;color:green;border-radius:5px;" onclick="document.getElementById('sound1').play();" title="Don't do it">
    Change music
  </button> 

    <body>
  <h1>Song Switcher</h1>
  
  <!-- Audio Player -->
  <audio id="audioPlayer" controls>
    <source id="audioSource" src="song1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <!-- Button to Switch Songs -->
  <button id="switchButton">Next Song</button>

  <script>
    // Array of song file paths
    const songs = ["Nightcore - DJVI - Base After Base.mp3", "Kubbi - Up In My Jam NO COPYRIGHT 8-bit Music.mp3", "Kevin MacLeod - 8bit Dungeon Boss NO COPYRIGHT 8-bit Music.mp3","Jeremy Blake - Powerup! NO COPYRIGHT 8-bit Music.mp3",""];
    let currentSongIndex = 0; // Start with the first song

    // Button click event handler
    document.getElementById("switchButton").addEventListener("click", () => {
      // Increment the song index and loop back to the first song if at the end
      currentSongIndex = (currentSongIndex + 1) % songs.length;

      // Update the audio source
      const audioPlayer = document.getElementById("audioPlayer");
      const audioSource = document.getElementById("audioSource");
      audioSource.src = songs[currentSongIndex];

      // Reload and play the new song
      audioPlayer.load();
      audioPlayer.play();
    });
  </script>
</body>
